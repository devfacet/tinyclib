name: Test

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

  workflow_dispatch:
    inputs:
      logLevel:
        description: Log Level
        default: info
        type: choice
        options:
          - debug
          - error
          - fatal
          - info
          - panic
          - warning
      environment:
        description: Environment
        default: test

jobs:
  
  test-amd64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            dockerfile: Dockerfile.amd64
            tag: tinyclib:amd64
            test: amd64

    steps:
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.6.0 # v3.6.0 - latest as of 2025-04-27
        with:
          platforms: all

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.10.0 # v3.10.0 - latest as of 2025-04-27

      - name: Checkout code
        uses: actions/checkout@v4 # v4.2.2 - latest as of 2025-04-27

      - name: Create Buildx
        run: |
          docker buildx create --name tests --use
          docker buildx inspect --bootstrap

      - name: Build images
        run: |
          docker images
          docker buildx build --platform ${{ matrix.platform }} -f scripts/tests/docker/${{ matrix.dockerfile }} -t ${{ matrix.tag }} . --load
          docker images
  
      - name: Test
        run: |
          for platform in ${{ matrix.platform }}; do
            for tag in ${{ matrix.tag }}; do
              echo "Running container for platform: $platform, tag: $tag"
              docker run --platform $platform $tag
            done
          done

  test-arm64:
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        include:
          - platform: linux/arm64
            dockerfile: Dockerfile.arm64
            tag: tinyclib:arm64
            test: arm64

    steps:
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.6.0 # v3.6.0 - latest as of 2025-04-27
        with:
          platforms: all

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.10.0 # v3.10.0 - latest as of 2025-04-27

      - name: Checkout code
        uses: actions/checkout@v4 # v4.2.2 - latest as of 2025-04-27

      - name: Create Buildx
        run: |
          docker buildx create --name tests --use
          docker buildx inspect --bootstrap

      - name: Build images
        run: |
          docker images
          docker buildx build --platform ${{ matrix.platform }} -f scripts/tests/docker/${{ matrix.dockerfile }} -t ${{ matrix.tag }} . --load
          docker images

      - name: Test
        run: |
          for platform in ${{ matrix.platform }}; do
            for tag in ${{ matrix.tag }}; do
              echo "Running container for platform: $platform, tag: $tag"
              docker run --platform $platform $tag
            done
          done
